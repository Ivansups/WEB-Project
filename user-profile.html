<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container d-flex flex-column h-100 align-items-center p-4 bg-light">
        <header class="w-100 text-center mb-4">
            <h1 class="display-6 fw-bold">Профиль пользователя</h1>
        </header>
        <main class="card shadow-sm p-4 bg-white w-75">
            <section class="user-info-section text-center">
                <img src="user-avatar.jpg" alt="Аватар пользователя" class="rounded-circle user-avatar mb-3" style="width: 100px; height: 100px;">
                <h2 class="mb-3">Имя пользователя: Пользователь 1</h2>
                <p><strong>Электронная почта:</strong> user1@example.com</p>
                <p><strong>Телефон:</strong> +123 456 789</p>
                <p><strong>Статус:</strong> Активен</p>
                <p><strong>Дата регистрации:</strong> 01.01.2023</p>
            </section>
            <section class="additional-info-section mt-4">
                <h3 class="mb-3">О пользователе</h3>
                <p>Это пример описания пользователя.</p>
            </section>
        </main>
        <footer class="w-75 mt-4 d-flex justify-content-between">
            <button class="edit-button btn btn-primary"><a href="registration.html">Регистрация</a></button>
            <button class="back-button btn btn-secondary">
                <a href="index.html" class="text-white text-decoration-none">Вернуться в чат</a>
            </button>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
