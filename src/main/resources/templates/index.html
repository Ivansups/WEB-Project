<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <h1 class="app-title">Мессенджер</h1>
    </header>
    <main class="app-main-content">
        <section class="app-chat-list">
            <h3 class="app-section-title">Список чатов</h3>
            <ul class="app-contact-list">
                <li class="app-contact-item">Пользователь 1</li>
                <li class="app-contact-item">Пользователь 2</li>
                <li class="app-contact-item">Пользователь 3</li>
            </ul>
            <button class="app-nav-button">
                <a th:href="@{/about}" class="app-nav-link">Личный кабинет</a>
            </button>
        </section>
        <section class="app-chat-area">
            <section class="app-chat-header">
                <h3 class="app-chat-title">Пользователь 1</h3>
            </section>
            <section class="app-messages">
                <p class="app-message app-message-outgoing"><strong class="app-message-sender">Я:</strong> Привет!</p>
                <p class="app-message app-message-incoming"><strong class="app-message-sender">Пользователь 1:</strong> Здравствуйте!</p>
            </section>
        </section>
    </main>
    <footer class="app-input-area">
        <input type="text" class="app-message-input" placeholder="Введите сообщение...">
        <button class="app-send-button">Отправить</button>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app-script.js}"></script>
</body>
</html>
