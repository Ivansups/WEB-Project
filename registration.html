<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="registration-window container mt-5">
        <h2 class="text-center mb-4">Регистрация</h2>

        <div class="mb-3">
            <label for="nameInput" class="form-label">Имя</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Введите Ваше имя">
        </div>

        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="text" class="form-control" id="emailInput" placeholder="Введите Ваш email">
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
